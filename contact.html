    </div>
    <section class="form-container" id="contact" >
        <form  target="blank" class="contact-form" action="https://formsubmit.co/seamus.deepen@gmail.com" method="POST">
            <h2>CONTACT</h2>
            <label>
            <input class="inputName" type="text" name="name" autocomplete="off" id="name" required>
            <div class="label-text">Full Name</div>
           </label>
            <label>
            <input class="inputEmail" type="email" name="email" autocomplete="off" id="email" required>
            <div class="label-text">Email</div>
            </label>
            <label>
            <input class="inputSubject" type="subject" name="subject" autocomplete="off" id="subject" required >
                <div class="label-text">Subject</div>
        </label></br>
            <textarea id="message" placeholder="message" name="message" cols="30"
                rows="10" required></textarea></br>
            <button type="submit" value="Submit">Send Message</button>
        </form>
    </section>

    <div class="modal-message-error">
        <i class="fas fa-exclamation-circle"></i>
        <h3 class="message-wrong">Something went wrong,<br> please contact directly using e-mail address</h3>
        <span class="close-modal">X</span>
    </div>


    <div class="modal-message-success">
        <i class="fas fa-check-circle"></i>
        <h3 class="message-success">E-mail has been sent,<br> Thank You, we'll contact shortly</h3>
        <span class="close-modal-success">X</span>
    </div>
   
    <script src="./index.js"></script>
